<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="more">
  <img src="./eisenhower-matrix.jpg" 
       alt="eisenhower-matrix">
  <a class="more__info" 
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <article>
    <h3 class="title main__title">Add Item</h3>
    <div class="main__task">
      <input id="newTask" 
             class="task task__name" type="text">
      <button class="btn">Add</button>
    </div>
  </article>
  <h3 class="title">Todo</h3>
  <ul class="list" 
      id="incompleteTasks">
    <li class="list__item">
      <input class="task__complete" 
             type="checkbox">
      <label class="task task__title">Pay Bills</label>
      <input type="text" 
             class="task task__name">
      <button class="btn btn__edit">Edit</button>
      <button class="btn btn__delete">
        <img class="btn__img" 
             src="./remove.svg" alt="remove">
      </button>
    </li>
    <li class="list__item list__item_edit">
      <input class="task__complete" 
             type="checkbox">
      <label class="task task__title">Go Shopping</label>
      <input type="text" 
             value="Go Shopping" class="task task__name">
      <button class="btn btn__edit">Save</button>
      <button class="btn btn__delete">
        <img class="btn__img" 
             src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul class="list" 
      id="completedTasks">
    <li class="list__item">
      <input class="task__complete" 
             type="checkbox" checked>
      <label class="task task__title">See the Doctor</label>
      <input type="text" 
             class="task task__name">
      <button class="btn btn__edit">Edit</button>
      <button class="btn btn__delete">
        <img class="btn__img" 
             src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
